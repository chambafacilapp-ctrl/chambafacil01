<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chamba Fácil — Confirmar pago</title>
  <meta name="description" content="Confirma tu pago anual para continuar a crear tu perfil en Chamba Fácil.">
  <link rel="icon" type="image/png" href="/favicon-32.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-slate-50 text-slate-800 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="max-w-md bg-white shadow-lg rounded-2xl p-6 w-full">
    <h1 class="text-2xl font-bold text-center text-primary-600 mb-2">Confirmar pago anual</h1>
    <p class="text-center text-slate-600 mb-6">Una vez hayas realizado tu pago por transferencia u OXXO, marca la casilla y continúa para crear tu perfil.</p>
    <label class="flex items-center gap-3 mb-6">
      <input type="checkbox" id="chk-paid" class="h-5 w-5 rounded border-gray-300">
      <span class="text-slate-700">Ya realicé mi pago anual de $150 MXN</span>
    </label>
    <button id="btn-continue" disabled class="w-full rounded-xl bg-primary-600 text-white px-6 py-3 font-semibold disabled:opacity-50">Continuar a crear perfil</button>
    <p class="text-sm text-center mt-4 text-slate-500">Si aún no has pagado, regresa al <a href="/#pagos" class="text-primary-600 hover:underline">portal de pagos</a>.</p>
  </div>
  <footer class="mt-10 text-xs text-slate-500 text-center">
    © <span id="year"></span> Chamba Fácil
  </footer>

  <script>
    const chk = document.getElementById('chk-paid');
    const btn = document.getElementById('btn-continue');
    function updateContinue(){
      const paid = localStorage.getItem('cf_paid_annual') === 'true';
      btn.disabled = !(paid || chk.checked);
    }
    chk.addEventListener('change', updateContinue);
    updateContinue();
    btn.addEventListener('click', () => {
      if (chk.checked) localStorage.setItem('cf_paid_annual','true');
      location.href = '/admin.html';
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
