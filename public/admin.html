<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Chamba Fácil — Mapa Lazy</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
<script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<style>#map{min-height:320px;width:100%;}</style>
</head>
<body>
<h2>Mapa en panel admin</h2>
<div id="map"></div>
<script>
let map;
function ensureMap(){
  if(map)return;
  if(!window.L||!L.map){
    console.warn('[Admin] Leaflet aún no está listo. Reintentando…');
    setTimeout(ensureMap,120);return;
  }
  try{
    map=L.map('map').setView([19.7008,-101.1844],12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map);
    console.log('[Admin] Mapa inicializado');
  }catch(e){
    console.error('[Admin] Error init map:',e);
    setTimeout(ensureMap,150);
  }
}
document.addEventListener('DOMContentLoaded',ensureMap);
</script>
</body>
</html>
