<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Subir fotos — Chamba Fácil</title><script src="https://cdn.tailwindcss.com"></script></head><body class="antialiased text-slate-800"><main class="mx-auto max-w-2xl p-6"><h1 class="text-3xl font-bold">Subir fotos (prueba rápida)</h1><p class="mt-2 text-slate-600">Usa un upload preset <em>unsigned</em> de Cloudinary para pruebas.</p><div class="mt-6 rounded-2xl border bg-white p-4"><input id="cloud" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="cloud_name" value="demo"><input id="preset" class="mt-3 w-full rounded-xl border px-3 py-2" placeholder="upload_preset"><input id="files" type="file" accept="image/*" multiple class="mt-3 w-full rounded-xl border px-3 py-2"><button id="uploadBtn" class="mt-3 rounded-xl bg-primary-600 px-4 py-2 text-white">Subir</button><div id="result" class="mt-4 space-y-2 text-sm"></div></div><p class="mt-6"><a href="./index.html" class="text-blue-600 underline">Volver</a></p></main><script>document.getElementById('uploadBtn').onclick=async()=>{const cloud=document.getElementById('cloud').value.trim();const preset=document.getElementById('preset').value.trim();const files=[...document.getElementById('files').files].slice(0,3);const out=document.getElementById('result');out.textContent='Subiendo...';const urls=[];for(const f of files){const fd=new FormData();fd.append('file',f);fd.append('upload_preset',preset);const resp=await fetch(`https://api.cloudinary.com/v1_1/${cloud}/upload`,{method:'POST',body:fd});const data=await resp.json();urls.push(data.secure_url||('Error: '+(data.error?.message||'falló')));}out.innerHTML='<strong>Resultados:</strong><br>'+urls.map(u=>`<div><a href="${u}" target="_blank" class="text-blue-600 underline">${u}</a></div>`).join('');};</script></body></html>
